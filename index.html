<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link href="main.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1><span>StopWatch</span></h1>
    </header>
    <main>
        <section class="timerdisplay">
            <div class="min">
                <div class="time">00</div>
                <div>min</div>
            </div>: 
            <div class="sec">
                <div class="time">00</div>
                <div>sec</div>
            </div>.
            <div class="millisec">
                <div class="time">00</div>
                <div>ms</div>
            </div>
        </section>
        <section class="buttons freshstate">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="resume">Resume</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
        </section>
        <section class="laps">
            <table>
                <thead>
                    <tr>
                        <th>Lap</th>
                        <th>Lap Time</th>
                        <th>Overall Time</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
